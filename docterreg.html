<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Sleep Apnea Prediction">
    <meta name="author" content="romesh">
    <meta name="og:image" content="static/logo1.png">
    <meta name="Keywords" content="Flask, Machine Learning, Deep Learning, Artificial Intelligence, AI, ML, DL, Web Development">
    <meta name="description" content="A Machine Learning and Deep Learning based webapp for Multiple Disease Prediction.">
    <title>Doctor Registration - Sleep Apnea Predictor</title>
    <link rel="icon" href="{{ url_for('static', filename='logo1.png') }}" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/login.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar a {
            color: white !important;
        }
        .yellow-heading {
            color: yellow;
        }
        .custom-label-color {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Sleep Apnea Prediction Using ANN (Artificial Neural Network)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">User Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('docterlog') }}">Docter Log in</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center yellow-heading">Doctor Registration</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="{{ url_for('docterreg') }}">
            <div class="form-group">
                <label for="secretkey" class="custom-label-color">Secret Key:</label>
                <input type="text" class="form-control" id="secretkey" placeholder="Enter secret key" name="secretkey">
            </div>
            <div class="form-group">
                <label for="docterusername" class="custom-label-color">Doctor Username:</label>
                <input type="text" class="form-control" id="docterusername" placeholder="Enter doctor username" name="docterusername">
            </div>
            <div class="form-group">
                <label for="docterpassword" class="custom-label-color">Doctor Password:</label>
                <input type="password" class="form-control" id="docterpassword" placeholder="Enter doctor password" name="docterpassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="mt-3 text-center">Already have account--Click here to <a href="{{ url_for('docterlog') }}" style="color: Green; font-size: 20px;background-color: skyblue; padding: 5px; border-radius: 5px;"> Sign in</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
